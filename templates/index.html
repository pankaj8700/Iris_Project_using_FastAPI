<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Iris Species Predictor</h1>
    </header>
    <main>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <input type="number" step="any" id="sepal_length" name="sepal_length" required>
            <label for="sepal_width">Sepal Width:</label>
            <input type="number" step="any" id="sepal_width" name="sepal_width" required>
            <label for="petal_length">Petal Length:</label>
            <input type="number" step="any" id="petal_length" name="petal_length" required>
            <label for="petal_width">Petal Width:</label>
            <input type="number" step="any" id="petal_width" name="petal_width" required>
            <button type="submit">Predict</button>
        </form>
        {% if species %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>Species: {{ species }}</p>
        </div>
        {% elif error %}
        <div class="error">
            <h2>Error</h2>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 Iris Species Predictor. All rights reserved.</p>
    </footer>
</body>
</html>
